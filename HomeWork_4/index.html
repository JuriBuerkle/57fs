<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Auto Gallery</title>
</head>
<body>
    <header>
        <h1>Auto Gallery</h1>
    </header>
    <h2>Gallery</h2>
    <div class="gallery">
        <div class="character-card bmw">BMW</div>
        <div class="character-card audi">Audi</div>
        <div class="character-card mercedes">Mercedes</div>
        <div class="character-card volkswagen">Volkswagen</div>
        <div class="character-card porsche">Porsche</div>
        <div class="character-card tesla">Tesla</div>
        <div class="character-card ford">Mustang</div>
        <div class="character-card chevrolet">Chevrolet</div>
        <div class="character-card toyota">Toyota</div>
        <div class="character-card honda">Honda</div>
        <div class="character-card lada">Lada</div>
        <div class="character-card aurus">Aurus</div>
    </div>
</body>
</html>
